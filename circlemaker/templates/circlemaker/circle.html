<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Circle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #f39c12;
            margin-bottom: 20px;
        }

        #drawingCanvas {
            border: 2px solid #444;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            /* background-color: #fff; */
        }

        #circularity {
            margin-top: 15px;
            font-size: 1.2em;
            color: #ddd;
        }

        button {
            padding: 10px 15px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f39c12;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #d18305;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Draw a Circle</h1>
    <canvas id="drawingCanvas"></canvas>
    <div id="circularity">Circularity: N/A</div>
    <button onclick="clearCanvas()">Clear Canvas</button>
    <button id="copyButton" style="display:none;">Copy Result</button>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const context = canvas.getContext('2d');
        const circularityDisplay = document.getElementById('circularity');
        const copyButton = document.getElementById('copyButton');

        canvas.width = window.innerWidth * 1;
        canvas.height = window.innerHeight * 0.5;

        let drawing = false;
        let points = [];
        let previousCircularity = 0;

        const dot = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 5
        };

        drawDot();

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', draw);

        function startDrawing(event) {
            drawing = true;
            points = [];
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawDot();
            event.preventDefault();
        }

        function stopDrawing() {
            drawing = false;
            showCopyButton();
        }

        function draw(event) {
            if (!drawing) return;

            const rect = canvas.getBoundingClientRect();
            let x, y;

            if (event.type === 'mousemove' || event.type === 'mousedown') {
                x = event.clientX - rect.left;
                y = event.clientY - rect.top;
            } else if (event.type === 'touchmove') {
                const touch = event.touches[0];
                x = touch.clientX - rect.left;
                y = touch.clientY - rect.top;
            }

            points.push({ x, y });

            const circularity = calculateCircularity();

            if (points.length > 1) {
                const lastPoint = points[points.length - 2];
                context.beginPath();
                context.moveTo(lastPoint.x, lastPoint.y);
                context.lineWidth = 5;
                context.lineCap = 'round';
                context.strokeStyle = circularity > previousCircularity ? 'green' : 'red';
                context.lineTo(x, y);
                context.stroke();
            }

            previousCircularity = circularity;
            circularityDisplay.innerText = `Circularity: ${circularity.toFixed(2)}%`;

            event.preventDefault();
        }

        function drawDot() {
            context.beginPath();
            context.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2, true);
            context.fillStyle = 'red';
            context.fill();
        }

        function calculateCircularity() {
            if (points.length < 2) {
                circularityDisplay.innerText = "Circularity: N/A";
                return 0;
            }

            let area = 0;
            for (let i = 0; i < points.length; i++) {
                const j = (i + 1) % points.length;
                area += points[i].x * points[j].y - points[j].x * points[i].y;
            }
            area = Math.abs(area) / 2;

            let perimeter = 0;
            for (let i = 1; i < points.length; i++) {
                const dx = points[i].x - points[i - 1].x;
                const dy = points[i].y - points[i - 1].y;
                perimeter += Math.sqrt(dx * dx + dy * dy);
            }

            if (points.length > 2) {
                const dx = points[0].x - points[points.length - 1].x;
                const dy = points[0].y - points[points.length - 1].y;
                perimeter += Math.sqrt(dx * dx + dy * dy);
            }

            const circularity = (4 * Math.PI * area) / (perimeter * perimeter);
            return Math.min(circularity * 100, 100);
        }

        function clearCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            circularityDisplay.innerText = "Circularity: N/A";
            points = [];
            previousCircularity = 0;
            drawDot();
            copyButton.style.display = "none";
        }

        function showCopyButton() {
            const circularity = previousCircularity.toFixed(2);
            copyButton.style.display = "block";
            copyButton.onclick = copyToClipboard;
        }

        async function copyToClipboard() {
            const circularity = previousCircularity.toFixed(2);
            const message = `Hey, I got ${circularity}% on the circularity test! How much can you get?`;
            try {
                await navigator.clipboard.writeText(message);
                copyButton.innerText = "Copied!";
                setTimeout(() => {
                    copyButton.innerText = "Copy Result";
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
            }
        }
        // Touch event listener for the copy button
        copyButton.addEventListener('touchend', (event) => {
            event.preventDefault();
            document.execCommand("copy");
            copyToClipboard();
        });
    </script>
</body>
</html>
